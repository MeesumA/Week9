<h2>Edit Product</h2>
<form (ngSubmit)="updateProduct()">
  <label>Name:</label>
  <input [(ngModel)]="product.name" name="name" required>

  <label>Description:</label>
  <input [(ngModel)]="product.description" name="description" required>

  <label>Price:</label>
  <input type="number" [(ngModel)]="product.price" name="price" required>

  <label>Units:</label>
  <input type="number" [(ngModel)]="product.units" name="units" required>

  <button type="submit">Update Product</button>
</form>
